<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scatterplot Graph</title>

    <link rel="icon" href="./favicon.ico" />

    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"
      integrity="sha512-M7nHCiNUOwFt6Us3r8alutZLm9qMt4s9951uo8jqO4UwJ1hziseL6O3ndFyigx6+LREfZqnhHxYjKRJ8ZQ69DQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <main class="scatterplot">
      <div class="scatterplot__container">
        <h1 class="scatterplot__title" id="title">
          Doping in Professional Bicycle Racing
        </h1>
        <div class="scatterplot__subtitle">35 Fastest times up Alpe d'Huez</div>

        <div class="scatterplot__wrapper">
          <div id="tooltip" class="tooltip"></div>

          <svg
            class="scatterplot__chart"
            width="900"
            height="500"
            viewBox="0 0 900 500"
          ></svg>
        </div>
      </div>
    </main>

    <script src="./scripts.js"></script>
  </body>
</html>
